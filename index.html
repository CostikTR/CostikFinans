<!DOCTYPE html>
<html lang="tr" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinansPro | Finans Takip Uygulaması</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Quill Rich Text Editor CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <!-- Yükleme Ekranı -->
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-[110] hidden">
        <div class="spinner"></div>
    </div>

    <!-- Bildirim Alanı -->
    <div id="notification-bar" class="notification-bar fixed top-0 left-0 right-0 p-4 text-center text-white z-[100]">
        <span id="notification-message"></span>
    </div>

    <!-- Ana Konteyner -->
    <div id="app">
        <!-- Giriş ve Kayıt Ekranı -->
        <div id="auth-screen" class="fade-in min-h-screen flex items-center justify-center p-4">
            <!-- Auth Formları Burada -->
        </div>

        <!-- Ana Uygulama Ekranı -->
        <div id="main-app-screen" class="hidden">
            <!-- Mobil için Üst Bar -->
            <header id="mobile-header" class="md:hidden sticky top-0 bg-white/80 dark:bg-slate-800/80 backdrop-blur-sm z-30 p-4 flex justify-between items-center shadow-md">
                <h1 id="mobile-page-title" class="text-xl font-bold text-indigo-600 dark:text-indigo-400">Finans Panelim</h1>
                <button id="hamburger-btn" class="text-2xl text-slate-700 dark:text-slate-300">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </header>

            <!-- Yan Menü (Sidebar) -->
            <div id="sidebar-overlay" class="md:hidden fixed inset-0 bg-black/50 z-40 hidden"></div>
            <aside id="sidebar" class="w-64 bg-white dark:bg-slate-800 p-4 flex flex-col h-screen fixed shadow-lg z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300">
                <!-- Sidebar içeriği burada -->
            </aside>

            <!-- Ana İçerik Alanı -->
            <main class="md:ml-64 p-4 md:p-8 pb-24 md:pb-8">
                <!-- Masaüstü Header -->
                <header class="hidden md:flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
                    <h1 id="page-title" class="text-4xl font-bold text-indigo-600 dark:text-indigo-400">Finans Panelim</h1>
                    <!-- Masaüstü Header butonları burada -->
                </header>
                
                <div id="page-content">
                    <!-- FİNANS PANELİ SAYFASI -->
                    <div id="finans-paneli-page" class="page fade-in">
                        <!-- Panel içeriği burada -->
                    </div>

                    <!-- ÖDEMELER SAYFASI -->
                    <div id="odemeler-page" class="page hidden fade-in">
                        <!-- Ödemeler içeriği burada -->
                    </div>

                    <!-- RAPORLAR SAYFASI (YENİ) -->
                    <div id="raporlar-page" class="page hidden fade-in">
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg">
                                <h3 class="text-xl font-bold text-slate-700 dark:text-slate-300 mb-4">Aylık Nakit Akışı</h3>
                                <div id="cash-flow-chart-container"></div>
                            </div>
                            <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg">
                                <h3 class="text-xl font-bold text-slate-700 dark:text-slate-300 mb-4">Harcama Kategorileri Dağılımı</h3>
                                <div id="category-treemap-container"></div>
                            </div>
                        </div>
                    </div>

                    <!-- HEDEFLER SAYFASI (YENİ) -->
                    <div id="hedefler-page" class="page hidden fade-in">
                        <div class="flex justify-end mb-6">
                            <button id="add-goal-btn" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-transform transform hover:scale-105 text-sm">
                                <i class="fa-solid fa-plus mr-2"></i>Yeni Hedef Ekle
                            </button>
                        </div>
                        <div id="goal-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            <!-- Hedef kartları buraya gelecek -->
                        </div>
                    </div>
                </div>
            </main>
            
            <!-- Mobil için Alt Navigasyon -->
            <nav id="bottom-nav" class="md:hidden fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-800 shadow-[0_-2px_5px_rgba(0,0,0,0.1)] dark:shadow-[0_-2px_5px_rgba(0,0,0,0.3)] flex justify-around z-30">
                <a href="#" class="bottom-nav-link active flex-1 flex flex-col items-center justify-center p-2 text-indigo-600" data-page="finans-paneli-page">
                    <i class="fa-solid fa-house text-xl"></i>
                    <span class="text-xs font-medium">Panel</span>
                </a>
                <a href="#" class="bottom-nav-link flex-1 flex flex-col items-center justify-center p-2 text-slate-500" data-page="odemeler-page">
                    <i class="fa-solid fa-credit-card text-xl"></i>
                    <span class="text-xs font-medium">Ödemeler</span>
                </a>
                <a href="#" class="bottom-nav-link flex-1 flex flex-col items-center justify-center p-2 text-slate-500" data-page="raporlar-page">
                    <i class="fa-solid fa-chart-simple text-xl"></i>
                    <span class="text-xs font-medium">Raporlar</span>
                </a>
                <a href="#" class="bottom-nav-link flex-1 flex flex-col items-center justify-center p-2 text-slate-500" data-page="hedefler-page">
                    <i class="fa-solid fa-bullseye text-xl"></i>
                    <span class="text-xs font-medium">Hedefler</span>
                </a>
            </nav>
        </div>
    </div>

    <!-- Modallar (Hedef Modalı Eklendi) -->
    <div id="goal-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal-overlay">
        <!-- Hedef ekleme/düzenleme formu burada -->
    </div>
    <div id="add-funds-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal-overlay">
        <!-- Hedefe para ekleme formu burada -->
    </div>

    <!-- Diğer tüm modallar (transaction, delete, settings vb.) burada yer alıyor -->

    <!-- Sabit Ekle Butonu -->
    <div class="fixed bottom-20 md:bottom-8 right-8 z-40">
        <!-- Hızlı eylem menüsü burada -->
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Custom JavaScript with Firebase -->
    <script src="script.js" type="module"></script>
</body>
</html>
