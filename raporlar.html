<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raporlar - Finans Takip Uygulaması</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Raporlar</h1>
        <a href="index.html" class="btn">
          <i class="fa-solid fa-arrow-left"></i>
          Ana Sayfa
        </a>
      </div>
    </header>
    <main class="container">
      <section class="reports-summary" aria-labelledby="summary-heading">
        <h2 id="summary-heading" class="sr-only">Genel Özet</h2>
        <div class="report-cards">
          <div class="card">
            <h3>Toplam Gelir</h3>
            <p class="amount income" id="total-income">0.00 ₺</p>
          </div>
          <div class="card">
            <h3>Toplam Gider</h3>
            <p class="amount expense" id="total-expense">0.00 ₺</p>
          </div>
          <div class="card">
            <h3>Net Durum</h3>
            <p class="amount" id="net-balance">0.00 ₺</p>
          </div>
        </div>
      </section>
      <section class="reports-chart" aria-labelledby="chart-heading">
        <h2 id="chart-heading">Gelir & Gider Dağılımı</h2>
        <div class="chart-container">
          <canvas id="myChart"></canvas>
        </div>
      </section>
    </main>

    <!-- Chart.js Kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="raporlar.js"></script>
  </body>
</html>
